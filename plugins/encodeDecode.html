        // æ‘©å°”æ–¯ç”µç ç¼–ç /è§£ç 
        const morseCode = {

            'G': '--.', 'H': '....', 'I': '..', 'J': '.---', 'K': '-.-', 'L': '.-..',

            'S': '...', 'T': '-', 'U': '..-', 'V': '...-', 'W': '.--', 'X': '-..-',
            'Y': '-.--', 'Z': '--..', '0': '-----', '1': '.----', '2': '..---',

        function generateQRFallback(text) {

        function downloadQR(text) {
            if (typeof QRCode === 'undefined') {

            }
            
            const canvas = document.createElement('canvas');
