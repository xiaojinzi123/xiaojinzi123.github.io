<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>工具集合</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: headerSlideDown 0.8s ease-out;
        }

        @keyframes headerSlideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .logo:hover {
            transform: scale(1.1);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        @keyframes logoGlow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-links a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            animation: titleFadeIn 1s ease-out 0.3s both;
        }

        .page-title h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: titleBounce 2s ease-in-out infinite;
        }

        .page-title p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            animation: subtitleSlide 1s ease-out 0.5s both;
        }

        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titleBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes subtitleSlide {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            animation: gridFadeIn 1s ease-out 0.6s both;
        }

        @keyframes gridFadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: cardSlideUp 0.6s ease-out both;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .tool-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        .tool-card:hover::before {
            opacity: 1;
            transform: translateX(200%) translateY(200%) rotate(45deg);
        }

        .tool-card:nth-child(1) { animation-delay: 0.1s; }
        .tool-card:nth-child(2) { animation-delay: 0.2s; }
        .tool-card:nth-child(3) { animation-delay: 0.3s; }
        .tool-card:nth-child(4) { animation-delay: 0.4s; }
        .tool-card:nth-child(5) { animation-delay: 0.5s; }
        .tool-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tool-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #feca57 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
            transition: all 0.4s ease;
            animation: iconFloat 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .tool-card:hover .tool-icon {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.6);
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .tool-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .tool-card p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .tool-card:hover h3 {
            transform: translateY(-2px);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .tool-card:hover p {
            color: rgba(255, 255, 255, 0.9);
        }

        .search-box {
            margin-bottom: 2rem;
            text-align: center;
            animation: searchFadeIn 1s ease-out 0.4s both;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @keyframes searchFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tools-count {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            animation: countFadeIn 1s ease-out 0.5s both;
            font-weight: 500;
        }

        @keyframes countFadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 加载动画 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOutLoading 1s ease-out 2s forwards;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOutLoading {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* 滚动动画 */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 20s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* 鼠标跟随光效 */
        .cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            pointer-events: none;
            z-index: 9998;
            transition: all 0.1s ease;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .page-title h1 {
                font-size: 2rem;
            }
        }
    </style>
    </head>
    <body>
        <!-- 加载动画 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>

        <!-- 粒子效果 -->
        <div class="particles" id="particles"></div>

        <!-- 鼠标跟随光效 -->
        <div class="cursor-glow" id="cursorGlow"></div>

        <header class="header">
            <div class="header-content">
                <a href="#" class="logo">🛠️ 工具集</a>
                <nav class="nav-links">
                    <a href="https://yike.icxj.cn/">一刻记账 App</a>
                    <a href="#">网站导航</a>
                    <a href="#">常用链接</a>
                    <a href="#">资源收藏</a>
                    <a href="#">关于</a>
                </nav>
            </div>
        </header>

        <main class="container">
            <div class="page-title">
                <h1>实用工具集合</h1>
                <p>高效办公，便捷生活</p>
            </div>

            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索工具..."
                    id="searchInput">
            </div>

            <div class="tools-count">
                <span id="toolsCount">0</span> 个工具
            </div>

            <div class="tools-grid" id="toolsGrid">
                <!-- 工具卡片将通过 JavaScript 动态生成 -->
            </div>
        </main>

        <script>
        // 工具配置数组 - 在这里添加新工具
        const tools = [
            {
                name: "应用启动测试",
                url: "plugins/appLaunchTest.html",
                description: "测试应用启动性能",
                icon: "🚀"
            },
            {
                name: "JSON 格式化",
                url: "plugins/jsonFormat.html",
                description: "格式化和验证JSON数据",
                icon: "📝"
            },
            {
                name: "文本对比",
                url: "plugins/textDiff.html",
                description: "比较两个文本的差异",
                icon: "🔍"
            },
            {
                name: "编码解码工具",
                url: "plugins/encodeDecode.html",
                description: "Base64、URL、HTML等多种编码解码",
                icon: "🔐"
            }
        ];

        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 鼠标跟随光效
        function initCursorGlow() {
            const cursorGlow = document.getElementById('cursorGlow');
            
            document.addEventListener('mousemove', (e) => {
                cursorGlow.style.left = e.clientX - 10 + 'px';
                cursorGlow.style.top = e.clientY - 10 + 'px';
            });
        }

        // 滚动动画
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                    }
                });
            }, observerOptions);

            // 为工具卡片添加滚动动画
            document.querySelectorAll('.tool-card').forEach(card => {
                card.classList.add('scroll-reveal');
                observer.observe(card);
            });
        }

        // 渲染工具卡片
        function renderTools(toolsToRender = tools) {
            const toolsGrid = document.getElementById('toolsGrid');
            const toolsCount = document.getElementById('toolsCount');
            
            toolsGrid.innerHTML = '';
            toolsCount.textContent = toolsToRender.length;
            
            toolsToRender.forEach((tool, index) => {
                const toolCard = document.createElement('a');
                toolCard.href = tool.url;
                toolCard.className = 'tool-card';
                toolCard.style.animationDelay = `${index * 0.1}s`;
                
                toolCard.innerHTML = `
                    <div class="tool-icon">${tool.icon}</div>
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                `;
                
                toolsGrid.appendChild(toolCard);
            });

            // 重新初始化滚动动画
            setTimeout(() => {
                initScrollAnimations();
            }, 100);
        }

        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredTools = tools.filter(tool =>
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm)
                );
                renderTools(filteredTools);
            });

            // 搜索框动画
            searchInput.addEventListener('focus', () => {
                searchInput.style.transform = 'scale(1.05)';
            });

            searchInput.addEventListener('blur', () => {
                searchInput.style.transform = 'scale(1)';
            });
        }

        // 页面加载动画
        function hideLoadingScreen() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 1500);
        }

        // 工具卡片点击动画
        function addClickAnimations() {
            document.addEventListener('click', (e) => {
                if (e.target.closest('.tool-card')) {
                    const card = e.target.closest('.tool-card');
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 150);
                }
            });
        }

        // 初始化所有功能
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initCursorGlow();
            hideLoadingScreen();
            renderTools();
            setupSearch();
            addClickAnimations();
            
            // 添加页面进入动画
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // 添加新工具的示例函数
        function addNewTool(name, url, description, icon) {
            tools.push({ name, url, description, icon });
            renderTools();
        }

        // 使用示例：
        // addNewTool('新工具', 'newTool.html', '这是一个新工具', '⚡');
    </script>
    </body>
</html>
