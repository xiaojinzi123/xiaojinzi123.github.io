        <script>

        const tools = [

        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // é¼ æ ‡è·Ÿéšå…‰æ•ˆ
        function initCursorGlow() {
            const cursorGlow = document.getElementById('cursorGlow');
            
            document.addEventListener('mousemove', (e) => {
                cursorGlow.style.left = e.clientX - 10 + 'px';
                cursorGlow.style.top = e.clientY - 10 + 'px';
            });
        }

        // æ»šåŠ¨åŠ¨ç”»
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                    }
                });
            }, observerOptions);

            // ä¸ºå·¥å…·å¡ç‰‡æ·»åŠ æ»šåŠ¨åŠ¨ç”»
            document.querySelectorAll('.tool-card').forEach(card => {
                card.classList.add('scroll-reveal');
                observer.observe(card);
            });
        }

        // æ¸²æŸ“å·¥å…·å¡ç‰‡
        function renderTools(toolsToRender = tools) {
            const toolsGrid = document.getElementById('toolsGrid');
            const toolsCount = document.getElementById('toolsCount');
            
            toolsGrid.innerHTML = '';
            toolsCount.textContent = toolsToRender.length;
            
            toolsToRender.forEach((tool, index) => {
                const toolCard = document.createElement('a');
                toolCard.href = tool.url;
                toolCard.className = 'tool-card';
                toolCard.style.animationDelay = `${index * 0.1}s`;
                
                toolCard.innerHTML = `
                    <div class="tool-icon">${tool.icon}</div>
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                `;
                
                toolsGrid.appendChild(toolCard);
            });

            // é‡æ–°åˆå§‹åŒ–æ»šåŠ¨åŠ¨ç”»
            setTimeout(() => {
                initScrollAnimations();
            }, 100);
        }

        // æœç´¢åŠŸèƒ½
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredTools = tools.filter(tool =>
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm)
                );
                renderTools(filteredTools);
            });

            // æœç´¢æ¡†åŠ¨ç”»
            searchInput.addEventListener('focus', () => {
                searchInput.style.transform = 'scale(1.05)';
            });

            searchInput.addEventListener('blur', () => {
                searchInput.style.transform = 'scale(1)';
            });
        }

        // é¡µé¢åŠ è½½åŠ¨ç”»
        function hideLoadingScreen() {

            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }, 1500);
        }

        // å·¥å…·å¡ç‰‡ç‚¹å‡»åŠ¨ç”»
        function addClickAnimations() {
            document.addEventListener('click', (e) => {
                if (e.target.closest('.tool-card')) {
                    const card = e.target.closest('.tool-card');
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 150);
                }
            });
        }

        // åˆå§‹åŒ–æ‰€æœ‰åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initCursorGlow();
            hideLoadingScreen();
            renderTools();
            setupSearch();
            addClickAnimations();
            
            // æ·»åŠ é¡µé¢è¿›å…¥åŠ¨ç”»
            document.body.style.opacity = '0';
            setTimeout(() => {

                document.body.style.opacity = '1';

        });

        function addNewTool(name, url, description, icon) {
